<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
      }
      .email-container {
        max-width: 600px;
        margin: 20px auto;
        background-color: #ffffff;
        border-radius: 8px;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        overflow: hidden;
      }
      .header {
        background-color: #4caf50;
        color: #ffffff;
        text-align: center;
        padding: 20px;
      }
      .header img {
        width: 60%;
        margin-bottom: 10px;
      }
      .content {
        padding: 20px;
        color: #333333;
        line-height: 1.6;
      }
      .footer {
        background-color: #f4f4f4;
        color: #777777;
        text-align: center;
        padding: 10px;
        font-size: 12px;
      }
      .footer a {
        color: #4caf50;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <div class="email-container">
      <div class="header">
        <!-- <img src="https://via.placeholder.com/80" alt="Logo" /> -->
        <img
          src="https://www.aequs.com/wp-content/uploads/2021/06/Aequs-Logo-new.png"
          alt="Company Logo"
        />
        <h1>Test Email</h1>
      </div>
      <div class="content">
        <p>Hello, {{name}}</p>
        <p>This is a test email sent by SMTP server:</p>
        <ul>
          <li><strong>Name:</strong> {{name}}</li>
          <li><strong>Employee ID:</strong> {{employeeId}}</li>
          <li><strong>Department:</strong> {{department}}</li>
        </ul>
        <p>Thank you!</p>
      </div>
      <div class="footer">
        <p>Â© 2024 Your Company Name. All rights reserved.</p>
        <p><a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a></p>
      </div>
    </div>
  </body>
</html>
